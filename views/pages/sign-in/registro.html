<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <!-- normalize CSS -->
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <!-- custom CSS -->
    <link rel="stylesheet" href="../../../assets/css/registro.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>
    <header>
        <section>
            <nav>
                <h1><a href="#" class="log">CAROLINA STORE</a></h1>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Categorías</a></li>
                    <li><a href="#">Características</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </section>
    </header>
    <section>
        <div class="section-wrap">
            <form action="#" method="GET" class="form-box" id="reg-form">
                <h1>Registro de usuario</h1>
                <div class="input-group">
                    <input type="text" id="nombre" placeholder="nombre(s)" />
                </div>
                <div class="input-group">
                    <input type="text" id="apellido" placeholder="apellido(s)" />
                </div>
                <div class="input-group">
                    <input type="text" id="nickman" placeholder="nombre de usuario" />
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="contraseña" />
                </div>
                <div class="input-group">
                    <input type="password" id="con-password" placeholder="confirmar contraseña" />
                </div>
                <div class="input-group">
                    <input type="email" id="email" placeholder="correo electrónico" />
                </div>
                <div class="input-group-radio">
                    <input type="radio" id="radio1" name="genero" value="Hombre" /><label for="radio1">Hombre</label>
                    <input type="radio" id="radio2" name="genero" value="Mujer" /><label for="radio2">Mujer</label>
                    <input type="radio" id="radio3" name="genero" value="Otro" /><label for="radio3">Otro</label>
                </div>
                <div class="input-checkbox">
                    <input type="checkbox" id="checkbox" /><label for="checkbox">Acepto los términos y condiciones de
                        uso</label>
                </div>
                <div class="button">
                    <button type="submit" id="button">Registrar</button>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <section>
            <p>Información</p>
        </section>
    </footer>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
        integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
    </script>
</body>

</html>
